<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GREEN-API Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            display: flex;
            justify-content: space-between;
        }
        .left-panel {
            width: 40%;
        }
        .right-panel {
            width: 55%;
        }
        .field {
            margin-bottom: 10px;
        }
        .field label {
            display: block;
            margin-bottom: 5px;
        }
        .field input, .field textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .field button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            box-sizing: border-box;
        }
        .response {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <div class="field">
                <label for="idInstance">idInstance</label>
                <input type="text" id="idInstance">
            </div>
            <div class="field">
                <label for="apiTokenInstance">ApiTokenInstance</label>
                <input type="text" id="apiTokenInstance">
            </div>
            <div class="field">
                <button id="getSettings">getSettings</button>
            </div>
            <div class="field">
                <button id="getStateInstance">getStateInstance</button>
            </div>
            <div class="field">
                <input type="text" id="chatIdForMessage" placeholder="77777777777@c.us">
            </div>
            <div class="field">
                <input type="text" id="message" placeholder="Hello World!">
            </div>
            <div class="field">
                <button id="sendMessage">sendMessage</button>
            </div>
            <div class="field">
                <input type="text" id="chatIdForFile" placeholder="77777777777@c.us">
            </div>
            <div class="field">
                <input type="text" id="fileUrl" placeholder="https://example.com/file.png">
            </div>
            <div class="field">
                <button id="sendFileByUrl">sendFileByUrl</button>
            </div>
        </div>
        <div class="right-panel">
            <div class="response">
                <label>Ответ:</label>
                <textarea id="responseField" readonly style="height: 400px;"></textarea>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
